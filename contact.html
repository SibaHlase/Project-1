<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Nela Haze</title>
        <link href="contact.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/366cea0f6b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="contact-box">

            <form>
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name"><i class="fa-solid fa-user"></i>Your Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="number" required>
                        <label for="number"><i class="fa-solid fa-square-phone"></i>Phone Number</label>
                    </div>
                <div class="input-group">
                    <input type="text" id="email" required>
                    <label for="email"><i class="fa-solid fa-envelope"></i>Email Address</label>
                </div>
                <div class="input-group">
                    <textarea id="message" rows="10" required></textarea>
                    <label for="message"><i class="fa-solid fa-comment"></i>Comment</label>
                </div>
                <button type="submit"> Submit</button>
            </form>

        </div>
    </body>
</html>
